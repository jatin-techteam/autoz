    <!-- SignUp Form -->
    <section class="container vendor-signup-section">
      <div class="col-lg-7 signup-img">
        <img
          src="assets/images/amico.svg"
          class="img-fluid"
          alt="Garage_Car_Accessories"
        />
      </div>
      <div class="col-lg-5 col-md-10 col-sm-12 register-form">
        <div class="vendor-registration-form bg-white p-3">
          <h5 class="fw-bolder m-0">Register</h5>
          <form
            class="reg_form"
            method="get"
            action="http://localhost:5501/registration_first.html"
          >
            <div class="form-outline">
              <label class="form-label m-0 pt-1" for="reg_form"
                >Owner's Name</label
              >
              <input
                type="name"
                name="owner_name"
                id="reg_form"
                class="form-control m-0"
                placeholder="Enter Full Name"
              />
            </div>

            <div class="form-outline">
              <label class="form-label m-0 pt-1" for="reg_form"
                >Garage Name</label
              >
              <input
                type="name"
                name="g_name"
                id="reg_form"
                class="form-control"
                placeholder="Enter Shop Name"
              />
            </div>
            <label class="contact_label form-label m-0 pt-1" for="reg_form"
              >Contact</label
            >
            <div class="contact_field input-group">
              <span class="input-group-text" id="addon-wrapping">+91 |</span>
              <input
                type="text"
                name="contact"
                id="reg_form"
                class="form-control"
                placeholder="XXXXX XXXXX"
                aria-label="Search"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="pt-2 d-flex">
              <div class="pe-1 w-75">
                <input
                  type="name"
                  name="g_name"
                  id="reg_form"
                  class="form-control w-100"
                  placeholder="Enter OTP"
                />
              </div>
              <button class="btn btn-primary w-25 get-otp-btn">Get OTP</button>
            </div>
            <div class="pt-2 d-flex justify-content-between">
              <div class="h-100 border-0 form-control w-25 text-center">
                <span class="pe-1 text-decoration-line-through">asygdfg</span>
              </div>
              <button class="w-25 btn p-0 m-0">
                <img
                  src="./assets/images/icons/grommet-icons_update.svg"
                  alt=""
                />
              </button>
              <div class="ps-1 w-50">
                <input
                  type="name"
                  name="g_name"
                  id="reg_form"
                  class="form-control w-100"
                  placeholder="Enter OTP"
                />
              </div>
            </div>
            <div class="pt-2 d-flex justify-content-center align-items-center">
              <button class="btn btn-success ps-4 pe-4">
                Register Your Garage
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

                  >Privacy Policy</span
